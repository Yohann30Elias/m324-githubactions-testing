name: "Build and Push to GHCR"
on:
  release:
    types: [published]

env:
  working-directroy: ./

jobs:
  GHCR:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        
      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: 'Build Inventory Image'
        env: 
          tag: ${{ github.ref_name }}
        run: |
            docker build -f ./Dockerfile.frontend --tag ghcr.io/yohann30elias/counter-frontend:${tag} .
            docker build -f ./Dockerfile.backend --tag ghcr.io/yohann30elias/counter-backend:${tag} .
            docker push ghcr.io/yohann30elias/counter-frontend:${tag}
            docker push ghcr.io/yohann30elias/counter-backend:${tag}
